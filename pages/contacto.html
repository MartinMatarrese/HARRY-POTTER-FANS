<main class="m-3">
    <form class="formulario" action="">
            <legend class="formu m-3">Contacto</legend>
            <div class="formu m-3">
                <label for="name">*Nombre</label>
                <br>
                <input class="margen texto" type="text" name="name">
            </div>
            <div class="formu m-3">
                <label for="surname">*Apellido</label>
                <br>
                <input class="texto" type="text" name="surname">
            </div>
            <div class="formu m-3">
              <label for="edad">*Edad</label>
              <br>
              <input class="texto" type="number" name="numero">
          </div>
            <div class="formu m-3">
                <label for="sexo">*Género</label>
                <br>
                <input type="radio" name="sexo" value="muj">Mujer
                <input type="radio" name="sexo" value="hom">Hombre
                <input type="radio" name="sexo" value="nb">No Binario
            </div>
            <div class="formu m-3">
                <label for="email">*Email</label>
                <br>
                <input class="texto" type="email" name="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="formu m-3">
                <label for="opinion o sugerencias">*Déjanos tu opinión o sugerencias para mejorar la página</label>
                <input class="opinion" type="text" name="opinion_o_sugerencias">
            </div>
            <div class="formu m-3">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
    </form>
